
{% extends "index.html" %} <!--this means that you are extending the index tempate -->
{% block data_input %} <!-- this is the name of the block below -->
  <div class="row" style="height:100vh;">
    <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
      <form action="index" method="POST">
        <!-- action is the html template that will return the result to this input query -->
        <div class="form-group text-center">
          <label style="font-weight:300; font-size:36px;">Type in an user id</label>
          <br /><br />
          <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user0000000">
          <button type="submit" value="Send" name="user_id-container" class="btn btn-default id-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
